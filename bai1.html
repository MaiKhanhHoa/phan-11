<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bang Cuu Chuong</h1>
<h1 id="bangcc"></h1>
</body>
<script>
    let bangcc;
    bangcc = ' <table border="1" width="1000" cellspacing="0" cellpadding="3"> ';
    for (i=1;i<10;i++) {
        bangcc = bangcc + "<tr>";
        for (j=2;j<=9;j++) {
            bangcc = bangcc + "<td>" + j + 'x' + i + '=' +(i*j) + "</td>";
        }
        bangcc = bangcc + "</tr>";
    }
    bangcc = bangcc + "</table>";
    document.getElementById("bangcc").innerHTML = bangcc
</script>
</html>
